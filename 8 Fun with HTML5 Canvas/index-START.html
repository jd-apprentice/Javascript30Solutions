<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="group1">
      <div class="colorGroup">
        <label id="pickColorLabel" for="baseValue">Color</label>
        <input id="pickColor" type="color" name="baseValue" value="#2196f3" />
      </div>
      <span>HTML 5 Canvas </span>
      <div class="sizeGroup">
        <label id="sizeLabel" for="size">Size</label>
        <input
          id="size"
          type="range"
          name="size"
          min="5"
          max="25"
          value="10"
          data-sizing="px"
        />
      </div>
    </div>
    <button class="buttonBorrar">Clear</button>
    <canvas id="draw" width="800" height="800"></canvas>
  </body>
  <script src="./js/app.js"></script>
</html>
