<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/android-chrome-512x512.png" />
  </head>
  <body>
    <div class="clock">
      <!-- Letters -->

      <span class="first">C</span>
      <span class="second">L</span>
      <span class="third">O</span>
      <span class="fourth">C</span>
      <span class="fifth">K</span>
      <span class="sixth">J</span>
      <span class="seventh">S</span>

      <!-- Clock -->

      <div class="clock-face">
        <div class="top">12</div>
        <div class="right">3</div>
        <div class="left">6</div>
        <div class="bottom">9</div>
        <div class="hand hours"></div>
        <div class="hand minutes"></div>
        <div class="hand seconds"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
